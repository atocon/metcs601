<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pets</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">

        <h1>Alec's Pets</h1>
    
        <h2>Augie</h2>
        <img :src="augie1" @mouseover="augie1 = augie2" @mouseleave="augie2 = augie1" alt="A picture of my Australian Shepherd, Augie."/>

        <h2>Duke</h2>
        <img :src="duke1" @mouseover="duke1 = duke2" alt="A picture of my Bernese Mountain Dog, Duke."/>
    
    </div>
    
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                augie1: './images/augie1.PNG',
                augie2: './images/augie2.PNG',
                duke1: './images/duke1.PNG',
                duke2: './images/duke2.PNG'
            }
        })
    </script>
</body>
</html>
