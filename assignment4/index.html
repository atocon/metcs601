<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Form</title>
    <link href="style/stylesheet.css" rel="stylesheet">
    <script src="validation.js" defer></script>
</head>
<body>
    <h1>Cuisine Form</h1>
    <form id="cuisineForm">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" required>
        <label>Facilitator's First Name:</label>
        <input type="text" name="facilitator" id="facilitator" required>
        <p>Select your favorite cuisine(s):</p>
        <p>
            <input type="checkbox" name="cbCuisine1" value="american"> American
            <input type="checkbox" name="cbCuisine2" value="mexican"> Mexican
            <input type="checkbox" name="cbCuisine3" value="greek"> Greek <br/>
            <input type="checkbox" name="cbCuisine4" value="indian"> Indian
            <input type="checkbox" name="cbCuisine5" value="japanese"> Japanese
            <input type="checkbox" name="cbCuisine6" value="spanish"> Spanish <br/>
            <input type="checkbox" name="cbCuisine7" value="french"> French
            <input type="checkbox" name="cbCuisine8" value="chinese"> Chinese
            <input type="checkbox" name="cbCuisine9" value="italian"> Italian
        </p>
        <p>Select your preferred meal preparation method:</p>
        <p>
            <input type="radio" name="prepButton" value="home-cooked"> Home-cooked
            <input type="radio" name="prepButton" value="dineout"> Restaurant Dine-in
            <input type="radio" name="prepButton" value="radioButton3"> Restaurant Take-out
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
