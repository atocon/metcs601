<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="style/stylesheet.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>

    <header>
        <nav class="navContainer">
            <a id="homeNav" href="index.html">Home</a>
            <a href="index.html#aboutMe">About Me</a>
            <a href="index.html#myHobbies">My Hobbies</a>
            <a href="gallery.html">Gallery</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="app">

        <article>

            <h2>Gallery</h2>

            <section class="petsContainer">

                <h3>Pets</h3>
                
                <div class="petBox">
                    
                    <figure class="polygon">
                    <img :src="augieHover" class="clipped" @mouseover="aHover = true" @mouseleave="aHover = false" 
                    alt="A picture of my Australian Shepherd, Augie."/>
                    </figure>
                    <figcaption>My Australian Shepherd, Augie!</figcaption>
                    
                </div>
                
                <div class="petBox">
                    
                    <figure class="polygon">
                        <img :src="dukeHover" class="clipped" @mouseover="dHover = true" @mouseleave="dHover = false" 
                        alt="A picture of my Bernese Mountain Dog, Duke."/>
                    </figure>
                    <figcaption>My Bernese Mountain dog, Duke!</figcaption>
                    
                </div>
                
            </section>
        </article>
    </div>
    
    <script>
        var app = new Vue ({
            el: '#app',
            computed: {
                augieHover() {
                    if (this.aHover == true) {
                        return this.augie2
                    } else {
                        return this.augie1
                    }
                },
                dukeHover() {
                    if (this.dHover == true) {
                        return this.duke2
                    } else {
                        return this.duke1
                    }
                }
            },
            data () {
                return {
                    augie1: './images/augie1.PNG',
                    augie2: './images/augie2.PNG',
                    duke1: './images/duke1.PNG',
                    duke2: './images/duke2.PNG',
                    aHover: false,
                    dHover: true
                }
            },
        })
    </script>
</body>
</html>
